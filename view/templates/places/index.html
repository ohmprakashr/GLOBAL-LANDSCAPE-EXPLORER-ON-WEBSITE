<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>places</title>
    <style>
        .text-primary{
            text-align: center;
            font-weight: bold;
            text-decoration-color: black;

        }
    </style>
  </head>
  <body>
    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-3" style="text-align: center">Places</h2>
                    <hr style="border-color: #b8bec2;">
                </div>
                {% for item in Places %}
                <div class="col-md-4 col-lg-3">
                    <div class="card my-4" style="size: 800px,500px;">
                        <img src="{{item.image.url}}" class="card-image-top" alt="Collection" >
                        <a href="{% url 'collections' item.name %}">
                        <div class="card-body">
                            <h4 class="card-title text-primary" >{{item.name}}</h4>
                            <p class="card-text" style="text-align: center">{{item.description}}</p>
                          
                        </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
  </body>
</html>
